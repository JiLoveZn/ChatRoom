<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Chenji">
        <meta name="description" content="chatRoom | a chat room built with node.js and websocket">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>chatroom</title>
        <link rel="stylesheet" href="css/main.css">
        <!<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
       <! <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1>专属聊天室</h1>
                <h2>Power by chenji</h2>
                <span id="status"></span>
            </div>
              
    <style>
				h1{
					height:10px;
					text-align:center;
					color:#C03;
					font-size:50px;
					<!background-image:url(img/1.jpg);
					font-family:"Microsoft yahei";
				}
            	h2{
					text-align:right;
					color:#FC0;
					font-size:20px;
					font-family:"Microsoft yahei";
				}
            </style>
            
            
            <div id="chatContent">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='请选择文字颜色' title="font color" />
                  <!  <input id="emoji" type="button" value="emoji" title="emoji" />
                    <label for="sendImage" class="imageLable">
                        <input type="button" value="图片"  />
                        <input id="sendImage" type="file" value="Image"/>
                    </label>
                    <input id="clearBtn" type="button" value="清空" title="clear screen" />
                </div>
                <textarea id="messageInput" placeHolder="请点击发送或按下Enter键发送消息"></textarea>
                <input id="sendBtn" type="button" value="发送">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">正在连接服务器......</p>
            <div id="nameWrapper">
                <input type="text" placeHolder="请输入你的称呼" id="nameInput" />
                <input type="button" value="确定" id="loginBtn" />
            </div>
        </div>
        
        <script src="./node_modules/socket.io/lib/socket.io.js"></script>
        <script src="js/chatRoom.js"></script>
    </body>
</html>
